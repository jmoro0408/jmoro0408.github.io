<article class="post__card">
   <time class="project__date label--small">{{ project.date | date: "%B %d, %Y" }}</time>
   <h2 class="project__title h4"><a href="{{ project.url | relative_url }}">{{ project.title }}</a></h2>
   <p class="project__subtitle">{{ project.subtitle }}</p>
   <p class="project__description">{{ project.description }}</p>
   <a href="{{ project.url | relative_url }}" class="project__link button--text--accent --right">Keep Reading</a>
</article>
