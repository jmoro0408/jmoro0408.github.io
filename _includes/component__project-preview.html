<article class="post__card">
  <a href="{{ project.url | relative_url }}" class="post__link">
    <div class="post__image" style="background-image: url({{ project.featured_image | relative_url }})">
    </div>
    <time class="post__date label--small">{{ project.date | date: "%B %d, %Y" }}</time>
    <h5 class="post__title subtitle">{{ project.title }}</h5>
  </a>
</article>
